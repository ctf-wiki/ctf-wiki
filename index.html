<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CTF Wiki</title>
  <link rel="icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css" title="vue">
</head>

<body>
  <div id="app"></div>
</body>
<script>
window.$docsify = {
  name: 'CTF WiKi',
  repo: 'https://github.com/ctf-wiki/ctf-wiki/',
  search: 'auto',
  loadSidebar: 'sidebar.md',
  subMaxLevel: 2,
  autoHeader: true,
  auto2top: true,
  coverpage: 'cover.md',
  plugins: [
    function (hook) {
      hook.doneEach(function () {
        // 每次路由切换时数据全部加载完成后调用，没有参数。
        // ...
        if (typeof MathJax !== 'undefined') {
          MathJax.Hub.Queue(["Typeset", MathJax.Hub])
        }
      })
    }
  ]
}
</script>
<!-- jQuery -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<!--代码高亮-->
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<!--MathJax-->
<script type="text/x-mathjax-config">
  var mathId = document.getElementById("post-content"); //选择公式识别范围
  MathJax.Hub.Config({
      showProcessingMessages: false, //关闭js加载过程信息
      messageStyle: "none", //不显示信息
      extensions: ["tex2jax.js"],
      jax: ["input/TeX", "output/HTML-CSS"],
      tex2jax: {
          inlineMath:  [ ["$", "$"] ], //行内公式选择$
          displayMath: [ ["$$","$$"] ], //段内公式选择$$
          skipTags: ['script', 'noscript', 'style', 'textarea', 'pre','code','a'] //避开某些标签
      },
      "HTML-CSS": {
          availableFonts: ["STIX","TeX"], //可选字体
          showMathMenu: false //关闭右击菜单显示
      }
  });
  MathJax.Hub.Queue(["Typeset",MathJax.Hub,mathId]);

  //首页自动跳转
  $(document).ready(function () {
    if (window.location.href == 'https://ctf-wiki.github.io/ctf-wiki/#/') {
      setTimeout(function() {
        window.location.href = '#/introduction';
      }, 10000);
    }
  })
</script>
<script src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>


</html>
